# More information on Static Web App workflow configurations,
# See: https://aka.ms/swaworkflowconfig
# See: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: 'staging: Deploy Azure Static Web App'

on:
  workflow_dispatch:
  push:
    branches:
      - dorcas
    paths:
      - '!.github/**'
      - '.github/workflows/deploy-staging-dorcas.yml'
      - '*'
      - '!*.md'
      - 'src/**'

  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - dorcas
    paths:
      - '!.github/**'
      - '.github/workflows/deploy-staging-dorcas.yml'
      - '*'
      - '!*.md'
      - 'src/**'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        env:
          FORCE_COLOR: 0 # See: https://github.com/actions/setup-node/issues/317
        with:
          node-version: '14'
          cache: 'npm'

      - name: Build And Deploy to Staging
        uses: Azure/static-web-apps-deploy@v1
        with:
          skip_deploy_on_missing_secrets: true
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_MUD_0A0545103 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          output_location: 'www'
          app_build_command: 'npm run build:production'
        env:
          NG_PRODUCTION: 'true'
          ENV_NAME: 'staging'
          NG_USE_SERVICE_WORKER: 'true'
          TXT_APP_NAME: 'Dorcas Information'
          TXT_MAIN_PAGE_HEADER: 'Dorcas provides Helpful Information.'
          TXT_MAIN_PAGE_INTRO: 'Choose a language. \n\n Виберіть мову:'
          REGIONS: 'en,ukr'
          REGIONS_LABELS: 'English,українець'
          GOOGLE_SHEETS_API_KEY: ${{ secrets.STAGING_GOOGLE_SHEETS_API_KEY }}
          GOOGLE_SHEETS_API_URL: 'https://sheets.googleapis.com/v4/spreadsheets'
          GOOGLE_SHEETS_SHEET_IDS: '17xRie9JiKPVYvObiDUtpEZFti-qcI98vEFrbXx_Jde8,1MWwYofNOhNFhEMtXnaPQIr21AuYcZQsuq7cUdRx6gNo'
          AI_CONNECTION_STRING: ''

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request for Staging
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_MUD_0A0545103 }}
          action: 'close'
