<div
  class="sub-category"
  [ngClass]="{
    'as-header': !showBottomDescription
  }"
>
  <ion-card class="sub-category--icon ion-no-margin">
    <ion-card-header>
      <ion-img
        [src]="subCategory.subCategoryIcon"
        [alt]="subCategory.subCategoryName"
        loading="lazy"
        class="sub-category--img"
      ></ion-img>
      <ion-card-title class="sub-category--label ion-text-center">
        {{ subCategory.subCategoryName }}
      </ion-card-title>
    </ion-card-header>
  </ion-card>
  <div
    *ngIf="showBottomDescription"
    class="sub-category--description ion-padding"
  >
    <ion-text>
      <pre>{{ subCategory.subCategoryDescription }}</pre>
    </ion-text>
    <ion-button
      *ngIf="referralSubCategoryButtonLabel && showBottomDescription"
      color="primary"
      size="small"
      class="ion-text-center"
    >
      {{ referralSubCategoryButtonLabel }}
    </ion-button>
  </div>
</div>
